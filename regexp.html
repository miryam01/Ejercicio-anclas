        <div class="form-container">
            <form id="phoneForm">
                <input type="text" id="phoneInput" placeholder="Enter 9 digits of your phone" pattern="^\d{9}$" required>
                <br>
                <input type="submit" value="Submit">
                <p id="error-message" class="error" style="display:none;">El número de teléfono debe tener 9 dígitos.</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(event) {
            var phoneInput = document.getElementById('phoneInput');
            var errorMessage = document.getElementById('error-message');
            var phonePattern = /^\d{9}$/;

            if (!phonePattern.test(phoneInput.value)) {
                errorMessage.style.display = 'block';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
