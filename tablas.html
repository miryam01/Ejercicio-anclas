<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Ejercicios</title>
    <style>
        table, tr, td {
            border: solid 1px black;
            border-collapse: collapse;
        }
        table {
            margin-bottom: 20px;
        }
        td {
            width: 50px;
            height: 30px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>Ejercicios de tablas</caption>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </table>

        <table>
            <caption>Ejercicios de tablas</caption>
            <tr>
                <td>A</td>
                <td></td>
                <td>B</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td></td>

                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td>5</td>
                <td></td>
                <td>6</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>8</td>
                <td></td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="5">Apartado B</td>
            </tr>
        </table>
    </div>
</body>
</html>
